version: '3.3'
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    command: postgres -c 'log_statement=all'

  redis:
    image: redis:latest
    restart: always
    ports:
      - 6379:6379

